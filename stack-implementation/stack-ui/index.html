<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Implementation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stack Implementation</h1>
        <input type="text" id="inputElement" placeholder="Enter a value">
        <button id="pushButton">Push</button>
        <button id="popButton">Pop</button>
        <button id="peekButton">Peek</button>
        <h2>Stack:</h2>
        <ul id="stackList"></ul>
        <h2>Top Element:</h2>
        <p id="topElement"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
