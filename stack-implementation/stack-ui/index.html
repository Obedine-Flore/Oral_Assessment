<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack and Counter Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Stack Application</h1>
        <div id="stack-controls">
            <h2>Stack Operations</h2>
            <input type="number" id="stack-input" placeholder="Enter a number" />
            <button id="push-button">Push</button>
            <button id="pop-button">Pop</button>
            <button id="peek-button">Peek</button>
            <div id="stack-output"></div>
        </div>
        
        <div id="counter">
            <h2>Counter</h2>
            <h3 id="count-display">Counter: 0</h3>
            <button id="increment-button">Increment</button>
            <button id="decrement-button">Decrement</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
